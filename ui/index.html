<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>visualize-links: Visualize pointer-based data structures</title>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    #app {
      height: 100%;
      display: grid;
      grid-template-rows: auto 1fr;
    }

    header {
      font-size: large;
      padding: 8px 12px;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      gap: 8px;
      align-items: center;
    }

    header .status {
      padding: 2px 8px;
      border-radius: 999px;
    }

    header .ok {
      background: #e6ffed;
      color: #076b2f;
    }

    header .bad {
      background: #ffebeb;
      color: #7a0b0b;
    }

    header .warn {
      background: #fff7e6;
      color: #7a4b0b;
    }

    #hint {
      color: #565e6e;
      margin-left: auto;
      display: flex;
    }

    #freezeDiv {
      margin-left: auto;
    }

    #mainDiv {
      display: grid;
      grid-template-columns: 1fr 280px;
      height: 100%;
      overflow: hidden;
    }

    #rightPaneAside {
      border-left: 1px solid #e5e7eb;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      height: 100%;
      overflow: hidden;
    }

    #historyItemListDiv {
      overflow-y: auto;
      padding: 12px;
      display: grid;
      gap: 12px;
    }

    .historyItem {
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 12px;
      text-align: center;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .historyItem:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
    }

    .historyItem svg {
      width: 60px;
      height: 60px;
      margin-bottom: 8px;
    }

    .historyItem p {
      margin: 0;
      text-align: left;
      font-size: 16px;
      color: #374151;
    }

    #canvasDiv {
      position: relative;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }

    .valueLink {
      stroke: #2c2c2c;
      stroke-width: 2px;
      stroke-opacity: 1;
    }

    .nameLink {
      stroke-width: 2px;
      stroke-opacity: 1;
      marker-end: url(#arrowheadEndMarker);
    }

    .valueNode {
      fill: #6ba8d3;
      stroke: #000000;
      stroke-width: 1px;
      cursor: move;
      rx: 5;
      ry: 5;
    }

    .nameNode {
      fill: #dca339;
      stroke: #ffffff;
      stroke-width: 1px;
      cursor: move;
      rx: 5;
      ry: 5;
    }

    .valueNodeLabel {
      fill: black;
      font-family: Verdana;
      font-size: 16px;
      text-anchor: left;
      dominant-baseline: "hanging";
      cursor: move;
    }

    .nameNodeLabel {
      fill: white;
      font-family: Verdana;
      font-size: 16px;
      text-anchor: left;
      dominant-baseline: "hanging";
      cursor: move;
    }

    .valueLinkForwardLabel {
      fill: #2c2c2c;
      font-family: Verdana;
      font-size: 16px;
      stroke-width: 0.7;
      text-anchor: middle;
      dominant-baseline: "middle";
    }

    .valueLinkBackwardLabel {
      fill: #2c2c2c;
      font-family: Verdana;
      font-size: 16px;
      stroke-width: 0.7;
      text-anchor: middle;
      dominant-baseline: "hanging";
    }
  </style>
</head>

<body>
  <div id="app">
    <header>
      <strong>visualize-links</strong>
      <span id="status" class="status warn">connectingâ€¦</span>
      <!-- TODO: implement graph freeze support -->
      <!-- <div id="freezeDiv">
        <input type="checkbox" id="freezeCheckbox" />
        <label for="freezeCheckbox">Freeze nodes</label>
      </div> -->
    </header>
    <div id="mainDiv">
      <div id="canvasDiv">
        <svg id="canvasSvg" preserveAspectRatio="xMidYMid meet" aria-label="Graph visualization">
          <defs>
            <marker id="arrowheadEndMarker" viewBox="0 -5 10 10" refX="5" orient="auto" markerWidth="5" markerHeight="5"
              stroke-width="0px" fill="context-stroke">
              <path d="M0,-5L10,0L0,5L2,0"></path>
            </marker>
            <marker id="arrowheadStartMarker" viewBox="0 -5 10 10" refX="5" orient="auto-start-reverse" markerWidth="5"
              markerHeight="5" stroke-width="0px" fill="context-stroke">
              <path d="M0,5L10,0L0,-5L2,0"></path>
            </marker>

            <pattern id="gridPattern" width="40" height="40" patternUnits="userSpaceOnUse">
              <text x="20" y="20" text-anchor="middle" dominant-baseline="middle" font-size="16" fill="#d1d5db">+</text>
            </pattern>
          </defs>
          <rect width="100%" height="100%" fill="url(#gridPattern)" />
          <g id="canvas">
          </g>
        </svg>
      </div>

      <aside id="rightPaneAside">
        <div id="historyItemListDiv">
        </div>
      </aside>
    </div>
    <script type="module" src="./src/main.ts"></script>
</body>

</html>
